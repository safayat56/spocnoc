<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .header-title {
            background-color: #00FF00;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            padding: 20px 0;
            border-radius: 8px;
            margin-top: 20px;
        }

        .instruction-text {
            color: white;
            font-size: 1.25rem;
            background-color: #00FF00;
            padding: 10px 0;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
        }

        .school-code-column, .school-name-column, .district-column, .building-code-column {
            position: relative;
        }

        .info-icon {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: black; /* Black color for the info icon */
        }

        .slider {
            width: 200px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="logos">
            <div class="logo-container">
                <img src="https://www.schools.nyc.gov/sites/default/files/styles/medium/public/2022-08/schools-logo.png?itok=adJvhZsw" alt="NYC Public Schools Logo">
                <h2>NYC Public Schools</h2>
            </div>

            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/DII_Tech_Logo.png" alt="DIIT Logo">
                <h2>DIIT</h2>
            </div>
        </div>

        <header>
            <h1 class="header-title" id="zoomableText">SPOC Network Operations Center</h1>
            <p class="instruction-text" id="intro-text">
                To look up a school or DOE building, enter one of the following details in the columns below:
            </p>
        </header>

        <div class="row justify-content-center mt-4">
            <div class="col-md-3 school-code-column">
                <div class="p-3">
                    <label for="schoolCode1" class="visually-hidden">Enter School Code 1</label>
                    <input type="text" class="form-control input-field" id="schoolCode1" placeholder="School Code 1" oninput="storePreviousValue()" />
                    <i class="fas fa-info-circle info-icon" data-bs-toggle="modal" data-bs-target="#infoModal" onclick="setInfo('School Code 1')"></i>
                </div>
            </div>

            <div class="col-md-3 school-name-column">
                <div class="p-3">
                    <label for="schoolName2" class="visually-hidden">Enter School Name 2</label>
                    <input type="text" class="form-control input-field" id="schoolName2" placeholder="School Name 2" oninput="storePreviousValue()" />
                    <i class="fas fa-info-circle info-icon" data-bs-toggle="modal" data-bs-target="#infoModal" onclick="setInfo('School Name 2')"></i>
                </div>
            </div>

            <div class="col-md-3 district-column">
                <div class="p-3">
                    <label for="districtBoroughNumber" class="visually-hidden">Enter District Borough Number</label>
                    <input type="text" class="form-control input-field" id="districtBoroughNumber" placeholder="District Borough Number" oninput="storePreviousValue()" />
                    <i class="fas fa-info-circle info-icon" data-bs-toggle="modal" data-bs-target="#infoModal" onclick="setInfo('District Borough Number')"></i>
                </div>
            </div>

            <div class="col-md-3 building-code-column">
                <div class="p-3">
                    <label for="buildingCode" class="visually-hidden">Enter Building Code</label>
                    <input type="text" class="form-control input-field" id="buildingCode" placeholder="Building Code" oninput="storePreviousValue()" />
                    <i class="fas fa-info-circle info-icon" data-bs-toggle="modal" data-bs-target="#infoModal" onclick="setInfo('Building Code')"></i>
                </div>
            </div>
        </div>

        <section>
            <div class="mt-4">
                <button class="btn btn-secondary btn-custom" id="enterButton" onclick="submitData()">Enter</button>
            </div>
            <div class="mt-4">
                <button class="btn btn-primary btn-custom" id="readTextButton" onclick="readText()">Read Text</button>
            </div>
        </section>

        <div aria-live="assertive" id="screenReaderMessage" style="position: absolute; width: 1px; height: 1px; overflow: hidden;"></div>
    </div>

    <!-- Information Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage">You can use adjust to make me bigger.</p>
                    <label for="textSizeSlider" class="btn btn-info btn-custom">Adjust Text Size</label>
                    <input type="range" id="textSizeSlider" class="slider" min="10" max="30" value="16" onchange="adjustTextSize()">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf"></script>
    <script>
        function adjustTextSize() {
            const textSize = document.getElementById('textSizeSlider').value;
            document.getElementById('zoomableText').style.fontSize = textSize + 'px';
        }

        function setInfo(field) {
            let message = '';
            if (field === 'School Code 1') {
                message = 'Please enter the unique code for the school.';
            } else if (field === 'School Name 2') {
                message = 'Enter the full name of the school.';
            } else if (field === 'District Borough Number') {
                message = 'Please enter the district number and borough for the school.';
            } else if (field === 'Building Code') {
                message = 'Please provide the unique building code for the school.';
            }
            document.getElementById('modalMessage').innerText = message;
        }

        function submitData() {
            const schoolCode1 = document.getElementById('schoolCode1').value;
            const schoolName2 = document.getElementById('schoolName2').value;
            const districtBoroughNumber = document.getElementById('districtBoroughNumber').value;
            const buildingCode = document.getElementById('buildingCode').value;
            if (!schoolCode1 || !schoolName2 || !districtBoroughNumber || !buildingCode) {
                alert("Please fill in all fields before submitting.");
            } else {
                alert(`
                    School Code: ${schoolCode1}\n
                    School Name: ${schoolName2}\n
                    District Borough Number: ${districtBoroughNumber}\n
                    Building Code: ${buildingCode}
                `);
            }
        }

        function readText() {
            const textToRead = "Spocnok is dedicated to helping individuals with disabilities by providing accessible tools, resources, and support systems.";
            const speech = new SpeechSynthesisUtterance(textToRead);
            speech.rate = 0.8;
            speech.pitch = 1;
            speech.volume = 1;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
